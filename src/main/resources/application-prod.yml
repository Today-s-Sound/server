spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  flyway:
    baseline-version: 1
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true

# 로깅 설정은 logback-spring.xml에서 관리
# 아래는 추가적인 런타임 오버라이드용
logging:
  level:
    # 애플리케이션 로그
    com.todaysound.todaysound_server: INFO
    # 외부 라이브러리 노이즈 감소
    org.springframework: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: WARN

# FCM 설정
fcm:
  secret-string: ${FCM_JSON:}

# SpringDoc (Swagger)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    health:
      show-details: never
  metrics:
    tags:
      application: todaysound-server
    distribution:
      percentiles-histogram:
        http.server.requests: true
