spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

logging:
  level:
    org.hibernate.SQL: INFO
    com.your.package: INFO

fcm:
  # Docker에서 넘겨준 값이 없으면 null
  secret-string: ${FCM_SECRET_STRING:#{null}}
